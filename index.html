<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwinds css and daisy ui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/07a93622a9.js" crossorigin="anonymous"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "bg-custom": "#ABEF5F",
                    },
                    fontFamily: {
                        "manrope": ["Manrope", "sans-serif"]
                    },
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- -----header section----- -->
    <header class="bg-gradient-to-b from-[#F4F4F4] to-[#fff]">
        <div class="w-11/12 mx-auto">
            <!-- navbar  -->
            <div class="navbar py-7">
                <div class="navbar-start">
                    <!-- button  -->
                    <a class="text-2xl md:text-4xl flex items-center gap-2 font-extrabold cursor-pointer"><i
                            class="fa-solid fa-arrow-right bg-bg-custom text-xl w-7 h-7 flex items-center justify-center rounded-full -rotate-45"></i>Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base">
                        <li class=" hover:font-bold"><a>Home</a></li>
                        <li class=" hover:font-bold"><a>Services</a></li>
                        <li class=" hover:font-bold"><a>Portfolio</a></li>
                        <li class=" hover:font-bold"><a>Blogs</a></li>
                        <li class=" hover:font-bold"><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:flex items-center gap-3">
                        <a href="#"><i
                                class="fa-solid fa-magnifying-glass bg-white text-lg w-8 h-8 flex items-center justify-center rounded-full text-gray-500"></i></a>
                        <a href="#"><i
                                class="fa-solid fa-cart-shopping bg-white text-lg w-8 h-8 flex items-center justify-center text-gray-500 rounded-full"></i></a>
                        <a href="#"
                            class="flex items-center gap-2 bg-bg-custom px-5 py-2 rounded-full font-extrabold text-xl">Book
                            Consult <i
                                class="fa-solid fa-arrow-right bg-black text-white text-lg w-7 h-7 flex items-center justify-center rounded-full -rotate-45"></i></a>
                    </div>

                    <!-- drop down menu  -->
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <a href="#"><i
                                    class="fa-solid fa-bars bg-white text-lg w-8 h-8 flex items-center justify-center text-gray-500 rounded-full"></i></a>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                            <li class=" hover:font-bold"><a>Home</a></li>
                            <li class=" hover:font-bold"><a>Services</a></li>
                            <li class=" hover:font-bold"><a>Portfolio</a></li>
                            <li class=" hover:font-bold"><a>Blogs</a></li>
                            <li class=" hover:font-bold"><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- -----hero section----- -->
             
        </div>
    </header>





</body>

</html>
